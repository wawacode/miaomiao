<ion-view>

    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button class="button-dark button-clear">
            <i class="ion-arrow-left-c light"></i>
        </ion-nav-back-button>
        <ion-nav-title>
            搜索商品
        </ion-nav-title>
    </ion-nav-bar>

    <ion-header-bar class="bar-lightgary" style="text-align: left;top: 44">
        <div id="search-box" class="item-input-inset"
             style="width: 100%;">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon assertive" style="font-size: 20px"></i>
                <input type="search" placeholder="请输入商品名称"  ng-model="info.key" ng-focus="startSearch()" ng-keyup="$event.keyCode == 13 && performSearch(info.key)" style="color: #7a7a7a">
                <i class="clear-search icon ion-ios7-close-empty" style="font-size: 20px"
                   ng-click="clearSearch()"></i>
            </div>
        </div>

    </ion-header-bar>

    <ion-content padding="true"
                 has-tabs="false"
                 has-header="true">
        <div class="shop-product-list">
            <ul style="margin: 0.0em; padding:0px 9px" class="js-search-result-list">
                <li ng-repeat="item in searchResultsItems" class="product-item js-product-item" ng-include src="'/views/sg/templates/productDetail.html'">
                </li>

                <div class="no-result-display" style="text-align: center" ng-show="info.hasNoResults">
                    没有结果
                </div>

            </ul>
        </div>

        </ion-content>

    <ion-footer-bar class="bar-light" style="padding-top: 0;padding-bottom: 0;overflow: hidden;height: 49">
        <div class="footer-container-left base-sidebar-shopping-cart js-shopping-cart" ng-click="showShoppingCart()">
            <span><img src="/images/cart-64.png" class="base-icon-shopping-cart"></span>
        </div>
        <div class="footer-container-right base-cart-prepare js-cart-checkout" style="">
            <button class="sidebar-cart-checkout js-cart-checkout"
                    ng-class="{'sidebar-cart-checkout-ready': cartReadyToShip }" ng-click="checkout()">
                <span class=" base-font js-checkout-hit">{{checkoutHintMessage}}</span>
                        <span class="base-font"><br>
                            总计: <span id="js-shop-total-count" class="js-shop-total-count base-font ">{{shoppingCartItems | getTotolCount}}</span> 件</span>
                <span class="base-font rmbSpan">￥</span><span id="js-shop-total-price"
                                                              class="js-shop-total-price base-font">{{shoppingCartItems | getTotolPrice}}</span>
            </button>
        </div>
    </ion-footer-bar>

    <div class="shoppingCartDisplay cssSlideUp"  ng-hide="!info.showCart">
        <div class="shoppingCartList" ng-controller="ShoppingCartCtrl" ng-include src="'/views/sg/templates/shoppingCart.html'">
        </div>
    </div>

</ion-view>
