<div class="prod_icon_clickable" ng-click="showImage(item)"></div>
<div class="prod_icon" back-img="{{item.pic_url}}"></div>
<div>
    <span class="product-title oneline js-product-item-name" bo-text="item.name"></span>

    <div class="prod_info">
        <div class="product-price js-product-item-price">
            <span style="font-weight: normal" bo-text="'Â¥ '+ item.price/100.0"></span>
        </div>
        <div class="product_stepper">
            <div class="product_stepper_minus countChangeAction countChangeActionMinus" ng-click="removeItem(item)" ng-show="item.count">
                -
            </div>
            <div class="product_stepper_count countChangeAction countChangeActionSet js-product-item-quantity" ng-show="item.count">
                {{item.count}}
            </div>
            <div class="product_stepper_add countChangeAction countChangeActionAdd" ng-click="selectItem(item)">
                +
            </div>
        </div>
    </div>
</div>
