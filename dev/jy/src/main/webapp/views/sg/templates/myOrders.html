<ion-view>
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left" class="button-dark">
            <button class="button button-icon ion-ios7-home" ng-click="goToShopOrFindShop()"></button>
        </ion-nav-buttons>
        <ion-nav-title>
            我的订单
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content padding="false"
                 has-tabs="false"
                 has-header="true"
                 scroll="false">
        <div class="mainContainer" style="overflow: auto">
            <div class="shop-container">
                <div class="" style="overflow: hidden" ng-if="info.hasAddress == true">
                    <div class="addressItem addressDefault addressSelected" ng-click="goToAddressList()">
                        <div class="addressAndBadge" style="">
                            <div class="addressItem-address addressDefault-address"><span
                                    class="addressTitle">收货地址:</span>
                                {{addressls[0].address}}
                            </div>
                            <div class="addressItem-phone addressDefault-phone"><span
                                    class="addressTitle">联系电话:</span> {{addressls[0].phone}}
                            </div>
                        </div>
                        <div class="addressItem-bage">
                            <div class="swithDefaultAddress">
                                <span><img src="/images/forward-64.png" class="base-icon-forword"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="js-addAddress firstTimeAddAddress" style=";overflow: hidden"
                     ng-if="info.hasAddress == false && info.hasShop">
                    <div class="addNewAddressHint" style="text-shadow:none">
                        您还没有添加收货人信息,请添加
                    </div>
                    <div style="padding: 15px 9px;">
                        <input id="newOrderAddress" class="addressInput" type="text" placeholder="收货地址:" value=""
                               ng-model="addr.address"
                               required style="padding-left:10px;border: solid 1px lightgray;">
                        <input id="newOrderPhone" class="addressInput" type="number" placeholder="联系电话:" value=""
                               ng-model="addr.phone"
                               required style="padding-left:10px;border: solid 1px lightgray;margin-top: 10px">
                    </div>
                    <div style="text-align: center;padding-top: 30px;display: inline-block;width: 100%;">
                        <div class="addressButton addNewAddressConfirm" ng-click="addNewAddressInOrderPage()">确 认</div>
                    </div>
                </div>
                <div class="noOrderHint"
                     style="position: absolute; bottom: 0px;left: 0; width: 100%;padding: 0px;height: auto;display: inline-block"
                     ng-if="info.hasOrder == false">
                    <div style="display:block;padding: 15px">
                        <div style="display: inline-block;background-color: #EFF0F4;width: 100%; height: 100%; border: dotted 2px lightgray">
                            <div style="float: left;padding: 30px 10%;">还没有订单</div>
                            <div style="float: right;color: #F54447;text-shadow: none;padding:30px 10px 2px 10% ;font-size: 18px;padding-right: 10%;}">
                                <a href="javascript:;" class="backToShop"
                                   style="color: #F54447" ng-click="goToShopOrFindShop()">去逛逛?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-list" style="" ng-if="info.hasOrder == true">
                    <div class="order-item" style="" bindonce quick-ng-repeat="order in orders track by order.order_id">
                        <div style="display: inline-block;background-color: #EFF0F4;width: 100%;">
                            <div class="orderDate">{{order.create_time | date:'yyyy-MM-dd hh:mm'}}</div>
                            <div class="orderStatus" bo-text="order.status4V">
                            </div>
                        </div>
                        <div style="padding: 15px 9px 15px;border-bottom: solid 1px lightgray;">
                            <div bo-text="'收货地址: ' + order.address"></div>
                            <div bo-text="'联系电话: '+ order.phone"></div>
                            <div style="margin-top: 10px;color: #808080" bo-text="'买家留言:' + order.remarks"></div>
                        </div>
                        <div style="padding: 15px 9px 15px;" class="order-snapshots">
                            <div class="orderSnapshot" bindonce quick-ng-repeat="orderItem in order.items">
                                <div class="orderSnapshotItem" bo-text="orderItem.name">
                                </div>
                                <div class="orderSnapshotCount">
                                    <span>￥</span> {{(orderItem.price || 0)/100.0}}<span
                                        class="orderSnapshotCountNumber"> X {{orderItem.count}} </span>
                                </div>
                            </div>
                            <div class="orderSnapshotTotal">
                                <span class="orderSnapshotCountNumber">共计:</span> {{order.items | getTotolCount }} 件
                        <span style="color: red;padding-right: 8px">￥ {{order.items | getTotolPrice }}
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
