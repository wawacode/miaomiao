<div class="prod_icon_clickable" ng-controller="ProductDetailCtrl" ng-click="showImage(item)"></div>
<div class="prod_icon" back-img="{{item.pic_url}}"></div>
<div>
    <span class="product-title oneline js-product-item-name">{{item.name}}</span>

    <div class="prod_info">
        <div class="product-price js-product-item-price" data-value="$item.price">
            <span style="font-weight: normal">Â¥ {{item.price/100.0}}</span>
        </div>
        <div class="product_action">
            <div class="product_action_vote assertive" ng-click="VoteItem(item)">
                <i class="icon ion-thumbsup"></i>
            </div>
            <div class="product_action_edit assertive" ng-click="EditItem(item)" ng-show="item.count">
                <i class="icon ion-settings"></i>
            </div>

        </div>
    </div>
</div>
