<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-mmiao">
        <h1 class="title">添加分类</h1>
        <button class="button button-clear button-primary" ng-click="addCateModal.hide()">取消</button>
    </ion-header-bar>
    <ion-content padding="true"
                 has-tabs="false"
                 has-header="true"
                 scroll="true"
                 has-bouncing="true">
        <div class="list">
            <div class="item item-input item-stacked-label">
                <span class="input-label assertive">新分类:</span>
                <input type="text" ng-model="info.newCategory"
                       placeholder="如，牛奶">
            </div>
            <label class="item item-stacked-label">
                <span class="input-label assertive">已有分类:</span>
            </label>

            <div ng-repeat="cate in info.categorySummary" class="assertive-bg" style="display: inline-block;
            border-radius: 4px;padding: 5px 10px;margin: 10px;color: #ffffff">
                {{cate.name}}
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-light">
        <div class="tabs tabs-icon-left tabs-light">
            <a class="tab-item balanced" ng-click="addCateModal.hide()">
                <i class="icon ion-close-circled"></i>
                取消
            </a>
            <a class="tab-item balanced" ng-click="addNewCategory(info.newCategory)">
                <i class="icon ion-checkmark-circled"></i>
                添加
            </a>
        </div>
    </ion-footer-bar>
</ion-modal-view>>
