<ion-view>
    <ion-nav-bar class="bar-mmiao" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios7-refresh-empty" ng-click="refreshAll()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-ios7-plus-outline" ng-controller="AddProductCtrl"
                    ng-click="AddItem()"></button>
        </ion-nav-buttons>
        <ion-nav-title>
            商品
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content padding="false"
                 has-tabs="true"
                 has-header="true"
                 scroll="false"
                 has-bouncing="false"
                 class="productlist-ion-content">
        <div class="commonProductList" style="overflow: auto;position: absolute;width: 100%;height: 100%">
            <div class="leftContainer">
                <ion-content padding="false"
                             scroll="true"
                             has-bouncing="true"
                             scrollbar-y="false"
                             overflow-scroll="false">
                    <div class="shop-categray-list" style="width: 100%;">
                        <ul style="margin: 0.0em;padding: 0px;">
                            <li bindonce quick-ng-repeat="category in info.categorySummary" class="shop-categray"
                                ng-class="{'shop-categray-selected': $index == selectedIndex }"
                                ng-click="selectCategory($index)">
                                <div class="shop-categray-item-decorate shop-categray-item-decorate-show"
                                     ng-if="$index == selectedIndex"></div>
                                <div class="shop-categray-item">{{category.name}}</div>
                            </li>
                        </ul>
                    </div>
                </ion-content>
            </div>
            <div class="rightContainer">
                <ion-content padding="false"
                             scroll="true"
                             has-bouncing="true"
                             overflow-scroll="false"
                             delegate-handle="productScroll">
                    <div class="shop-product-list" ng-controller="ProductListCtrl">
                        <ul class="shop-product-categray-list list">
                            <li bindonce ng-repeat="item in items"
                                class="product-item"
                                ng-include
                                src="'templates/product-detail.html'">
                            </li>
                            <ion-infinite-scroll
                                    ng-if="moreDataCanBeLoaded()"
                                    icon="ion-loading-c"
                                    on-infinite="addItems()">
                            </ion-infinite-scroll>
                        </ul>
                    </div>
                </ion-content>
            </div>
        </div>
    </ion-content>
</ion-view>
