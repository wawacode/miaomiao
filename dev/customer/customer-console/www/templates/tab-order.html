<ion-view title="{{pageName}}">

    <ion-content padding="false"
                 has-tabs="true"
                 has-header="true"
                 scroll="true">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="order-list list" style="">

            <div class="order-item" style="" ng-repeat="order in info.orders" ng-controller="OrderDetailCtrl"
                 ng-click="showOrderDetail(order)">

                <div class="item item-divider">
                    订单{{$index + 1}}: {{order.create_time | date:'short'}}
                    <span class="item-note">
                        共计:{{order.items | getTotolCount }} 件<span
                            class="assertive">￥ {{order.items | getTotolPrice }}</span>
                    </span>

                </div>

                <div class="item item-button-right">

                    <div>收货地址: {{order.address}}</div>
                    <div>联系电话: {{order.phone}}</div>
                    <div style="margin-top: 10px;color: #808080">买家留言: {{order.remarks}}</div>

                    <button class="button button-balanced">
                        <i class="icon ion-ios7-telephone"></i>
                    </button>
                </div>

            </div>

            <ion-infinite-scroll
                    ng-if="moreOrderCanBeLoaded()"
                    icon="ion-loading-c"
                    on-infinite="addOrders()">
            </ion-infinite-scroll>

        </div>

    </ion-content>
</ion-view>
