<ion-view>
    <ion-nav-bar class="bar-mmiao" align-title="center">
        <ion-nav-title>
            搜索
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content padding="false"
                 has-tabs="false"
                 has-header="true"
                 scroll="true"
                 has-bouncing="true">
        <div class="item-input" style="padding: 5px 0 5px 5px">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon assertive"></i>
                <input type="search" placeholder="商品名称" ng-model="info.key" ng-focus="startSearch()"
                       ng-keyup="$event.keyCode == 13 && performSearch(info.key,$event)">
            </label>
            <button class="button button-clear" ng-click="clearSearch()">
                取消
            </button>
        </div>
        <div class="shop-product-list">
            <ul class="shop-product-categray-list list" ng-controller="ProductListCtrl">
                <li bindonce ng-repeat="item in items"
                    class="product-item"
                    ng-include
                    src="'templates/product-detail.html'">
                </li>
            </ul>
        </div>
        <div class="no-result-display" style="text-align: center" ng-if="info.hasNoResults">
            没有结果
        </div>
    </ion-content>
</ion-view>
