<ion-view view-title="修改密码">

    <ion-nav-bar class="bar-positive">

    </ion-nav-bar>

    <ion-content class="padding">
        <div class="list padding">

            <div class="item item-input" >
                <span class="input-label">旧密码:</span>
                <input type="password" ng-model="user.password" placeholder="">
            </div>

            <div class="item item-input" >
                <span class="input-label">新密码:</span>
                <input type="password" ng-model="user.new_password" placeholder="">
            </div>

            <div class="item item-input" >
                <span class="input-label">新密码确认:</span>
                <input type="password" ng-model="user.new_password_confirm" placeholder="">
            </div>

        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="">
                取消
            </button>
            <button class="button button-block button-positive" ng-click="changePwd(user)">
                确定
            </button>
            <p class="text-center assertive">
                {{signStatasMessage}}
            </p>
        </div>
    </ion-content>
</ion-view>
