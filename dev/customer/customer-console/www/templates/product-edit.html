<ion-modal-view>

    <ion-header-bar class="bar bar-header bar-mmiao">
        <h1 class="title">编辑商品</h1>
        <button class="button button-clear button-primary" ng-click="closeModal()">取消</button>
    </ion-header-bar>

    <ion-content padding="true"
                 has-tabs="true"
                 has-header="true"
                 scroll="true"
                 has-bouncing="true">

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label assertive">商品名称:</span>
                <input type="text" ng-value="editingItem.updated_name" ng-model="editingItem.updated_name"
                       ng-init="editingItem.updated_name = editingItem.name" ng-keyup="inputReadyKeyup($event)">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label assertive">价格(元):</span>
                <input type="number" ng-value="editingItem.updated_price" ng-model="editingItem.updated_price"
                       ng-init="editingItem.updated_price = editingItem.price/100.0" ng-keyup="inputReadyKeyup($event)">
            </label>

            <label class="item item-input item-select">
                <div class="input-label assertive">
                    销售状态:
                </div>
                <select ng-model="editingItem.onSell" ng-options="o.onSell as o.title for o in [{title:'在售',onSell:1},{title:'下架',onSell:0}]"
                        ng-init="editingItem.onSell== undefined? 1:editingItem.onSell">
                </select>
            </label>

            <div class="item item-input item-stacked-label item-button-right">
                <span class="input-label assertive">图片:</span>

                <div class="padding-vertical padding-right" style="text-align: center">
                    <img class="full-image padding-top" ng-src="{{editingItem.new_pic_url}}" ng-model="editingItem.new_pic_url"
                         ng-init="editingItem.new_pic_url=editingItem.pic_url" style="width: 80%;height: auto">
                </div>

                <button class="button button-balanced" ng-click="getPhoto(editingItem,$event)">
                    <i class="icon ion-camera"></i>拍照
                </button>

            </div>

            <div class="item item-input-inset" style="text-align: center">
               <button class="button button-full button-assertive" ng-click="deleteItem(editingItem)" style="margin-right: 10px">删除此商品</button>
                <button class="button button-full button-balanced" ng-click="saveItem(editingItem,$event)">保存修改</button>
            </div>

        </div>

    </ion-content>
